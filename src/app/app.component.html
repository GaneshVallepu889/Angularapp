<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 800px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .table-actions {
            display: flex;
            justify-content: space-around;
        }

        .table-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .edit-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .edit-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .edit-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .edit-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Hub</h1>
        <h2>Add New Student</h2>

        <div class="input-form">
            <label for="id">ID:</label>
            <input type="text" #id placeholder="Enter ID">
            <label for="name">Name:</label>
            <input type="text" #name placeholder="Enter Name">
            <label for="age">Age:</label>
            <input type="text" #age placeholder="Enter Age">
            <button (click)="addStudent(id, name, age)">Add Student</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td class="table-actions">
                        <button (click)="deleteStudent(student.name)" class="btn-danger">Delete</button>
                        <button (click)="editButton(student)" class="btn-warning">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="edit-form" *ngIf="editT">
            <h2>Edit Student</h2>
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="selectedStudent.id" name="id" disabled>
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="selectedStudent.name" name="name">
            <label for="age">Age</label>
            <input type="text" [(ngModel)]="selectedStudent.age" name="age">
            <button (click)="updateStudent()" class="btn-success">Update Student</button>
        </div>
    </div>
</body>
</html>
